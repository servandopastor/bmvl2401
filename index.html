<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Notas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 3px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    #resultado {
      margin-top: 20px;
      text-align: left;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      padding: 20px;
      display: none;
    }
    .titulo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitulo {
      font-size: 18px;
      color: #555;
      margin-bottom: 5px;
    }
    .archivo {
      font-size: 16px;
      color: #888;
      margin-bottom: 15px;
    }
    .cuadro {
      background-color: #f5f5f5;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .nota-final {
      font-size: 24px;
      font-weight: bold;
      color: #4285f4;
    }
    #error {
      color: #d32f2f;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Notas</h1>
    <input type="text" id="rut" placeholder="Ingrese RUT sin puntos ni dígito verificador">
    <button onclick="buscarNotas()">Buscar</button>
    <div id="error"></div>
    <div id="resultado"></div>
  </div>

  <script>
    // URL actualizada del Google Apps Script
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbz40vvoCX579HLmopdTVm43CjNLEt7Qgh842drUVuryAi4lRLPemF-W_TbXnVqKuGMVQg/exec';

    function buscarNotas() {
      var rut = document.getElementById('rut').value;
      var resultadoDiv = document.getElementById('resultado');
      var errorDiv = document.getElementById('error');
      
      resultadoDiv.style.display = 'none';
      errorDiv.style.display = 'none';
      
      fetch(`${GAS_URL}?rut=${encodeURIComponent(rut)}`)
        .then(response => response.json())
        .then(result => {
          if (result.error) {
            errorDiv.textContent = result.error;
            errorDiv.style.display = 'block';
          } else {
            var html = `
              <div class="titulo">${result.nombre}</div>
              <div class="subtitulo">${result.tema}</div>
              <div class="archivo">${result.archivo}</div>
              <div class="cuadro">
                <strong>LinkedIn:</strong> ${result.notaLinkedIn}<br>
                <strong>Google Calendar:</strong> ${result.notaGoogleCalendar}
              </div>
              <div class="cuadro">
                <strong>Relevancia:</strong> ${result.relevancia}<br>
                <strong>Monografía:</strong> ${result.monografia}<br>
                <strong>Aplicaciones:</strong> ${result.aplicaciones}<br>
                <strong>Crítica:</strong> ${result.critica}<br>
                <strong>Formato:</strong> ${result.formato}
              </div>
              <div class="cuadro">
                <strong>Nota del Informe:</strong> ${result.notaInforme}
              </div>
              <div class="cuadro">
                <strong>Feedback:</strong><br>
                <strong>Relevancia:</strong> ${result.feedbackRelevancia}<br>
                <strong>Monografía:</strong> ${result.feedbackMonografia}<br>
                <strong>Aplicaciones:</strong> ${result.feedbackAplicaciones}<br>
                <strong>Crítica:</strong> ${result.feedbackCritica}<br>
                <strong>Formato:</strong> ${result.feedbackFormato}
              </div>
              <div class="cuadro">
                <strong>Comentario General:</strong> ${result.comentarioGeneral}
              </div>
              <div class="cuadro">
                <div class="nota-final">Calificación Final: ${result.calificacionFinal}</div>
              </div>
            `;
            resultadoDiv.innerHTML = html;
            resultadoDiv.style.display = 'block';
          }
        })
        .catch(error => {
          errorDiv.textContent = 'Error al buscar el RUT. Por favor, intente nuevamente.';
          errorDiv.style.display = 'block';
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
